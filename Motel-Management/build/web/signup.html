<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <!-- BS4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">


</head>

<body>
    <div class="background">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 p-lg-0">
                    <div class="login row">
                        <div class="col-12 text-center">
                            <a href="./index.html"><img src="./assets/img/logo2-1.png" alt="logo"></a>
                            <h4 class="text-center">Thông tin đăng ký</h4>
                        </div>
                        <div class="form col-12 px-5">
                            <form class="row">
                                <div class="form-item col-12">
                                    <label for="name">Họ và tên</label>
                                    <input type="text" class="form-control" placeholder="Full name">
                                </div>
                                <div class="form-item col-12">
                                    <label for="user">Tên đăng nhập</label>
                                    <input type="text" class="form-control" placeholder="User name">
                                </div>
                                <div class="form-item col-12">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="form-item col-12">
                                    <label for="telephone">Số điện thoại</label>
                                    <input type="tel" class="form-control" placeholder="Telephone number">
                                </div>
                                <div class="form-item col-12">
                                    <label for="password">Mật khẩu</label>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-item col-12">
                                    <label for="confirm-password">Nhập lại mật khẩu</label>
                                    <input type="password" class="form-control" placeholder="Confirm password">
                                </div>
                                <div class="btn-group btn-group-toggle col-12 offset-md-3 col-md-6 pt-3" data-toggle="buttons">
                                    <label class="btn btn-success active">
                                      <input type="radio" name="options1" id="option1" checked> Người thuê
                                    </label>
                                    <label class="btn btn-danger">
                                      <input type="radio" name="options2" id="option2"> Chủ trọ
                                    </label>
                                  </div>
                                <div class="button col-12">
                                    <button type="submit" value="Login" class="btn btn-danger">Đăng ký</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <label class="mb-0 me-2">Bạn đã có tài khoản? </label>
                                <span><a href="./login.html" class="signup text-primary">Đăng nhập</a> ở
                                    đây</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- thư viện hỗ trợ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        referrerpolicy="no-referrer"></script>
    <!-- BS4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
