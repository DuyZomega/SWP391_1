<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="shortcut icon" href="./assets/img/logo2.png">
    <!-- BS4 CSS -->
    <link rel="stylesheet" href="vendor/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="fonts/fontawesome-free-5.15.4-web/css/all.min.css">


    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">


</head>

<body>
    <div class="background">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 p-lg-0">
                    <div class="login row">
                        <div class="col-12 text-center">
                            <a href="./index.html"><img src="./assets/img/logo2-1.png" alt="logo"></a>
                            <h4 class="text-center my-3">Thông tin đăng ký</h4>
                        </div>
                        <div class="form col-12 px-5">
                            <form action="" method="POST" id="form-1" class="row">
                                <div class="form-item input-field col-12">
                                    <label for="fullName">Họ và tên</label>
                                    <input type="text" name="Họ và tên" id="fullName" />
                                    <span id="error_message" class="helper-text text-danger"></span>
                                </div>
                                <div class="form-item input-field col-12">
                                    <label for="userName">Tên đăng nhập</label>
                                    <input type="text" name="Tên đăng nhập" id="userName">
                                    <span id="error_message" class="helper-text text-danger"></span>
                                </div>
                                <div class="form-item input-field col-12">
                                    <label for="email">Email</label>
                                    <input type="email" name="Email" id="email">
                                    <span id="error_message" class="helper-text text-danger"></span>
                                </div>
                                <div class="form-item input-field col-12">
                                    <label for="telephone">Số điện thoại</label>
                                    <input type="tel" name="Số điện thoại" id="telephone">
                                    <span id="error_message" class="helper-text text-danger"></span>
                                </div>
                                <div class="form-item input-field col-12">
                                    <label for="password">Mật khẩu</label>
                                    <input type="password" name="Mật khẩu" id="password" minlength="6" maxlength="32">
                                    <span id="error_message" class="helper-text text-danger"></span>
                                </div>
                                <div class="form-item input-field col-12">
                                    <label for="password_confirmation">Nhập lại mật khẩu</label>
                                    <input type="password" name="Nhập lại mật khẩu" id="password_confirmation">
                                    <span id="error_message" class="helper-text text-danger"></span>
                                </div>
                                <div class="button-select btn-group btn-group-toggle col-12 offset-md-2 col-md-8 pt-3"
                                    data-toggle="buttons">
                                    <label class="btn active">
                                        <input type="radio" name="options1" id="option1" checked> Người thuê
                                    </label>
                                    <label class="btn">
                                        <input type="radio" name="options2" id="option2"> Chủ trọ
                                    </label>
                                </div>
                                <div class="button col-12">
                                    <button id="signUp" type="submit" value="Login"
                                        class="btn-signup btn btn-danger">Đăng
                                        ký</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <label class="mb-0 me-2">Bạn đã có tài khoản? </label>
                                <span><a href="./login.html" class="login-switch text-primary">Đăng nhập</a> ở
                                    đây</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- thư viện hỗ trợ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Jquery Waypoint -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <!-- BS4 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.5/umd/popper.min.js"></script>
    <script src="vendor/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <!-- main js -->
    <script src="assets/js/user-script.js"></script>
    <script>
        Validator({
            form: '#form-1',
            errorSelector: '#error_message',
            rules: [
                Validator.isNotEmpty('#fullName', 'Vui lòng không để trống'),
                Validator.isTextOnly('#fullName', 'Tên đăng nhập không chứa ký tự đặc biệt'),
                Validator.isRequired('#userName', 'Vui lòng nhập lại tên người dùng'),
                Validator.isNumberOnly('#telephone', 'Vui lòng chỉ nhập số điện thoại'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email', 'Vui lòng nhập đúng ký tự email'),
                Validator.minLength('#password', 1, 'Vui lòng nhập lại mật khẩu'),
                Validator.isRequired('#password_confirmation', 'Vui lòng không để trống'),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác')
            ]
        });
    </script>
</body>

</html>
